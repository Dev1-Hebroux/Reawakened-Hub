# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "reawakened-hub"
primary_region = "lhr"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/api/health"
    port = 8080
    timeout = "10s"
    type = "http"
